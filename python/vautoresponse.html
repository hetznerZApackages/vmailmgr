<html>
<head>
<title>Sample VMailMgr "vautoresponse" Page</title>
</head>
<body>
<center><p><h1>Sample VMailMgr "vautoresponse" Page</h1></p></center>
<hr>
<form method=post action="/cgi-bin/vautoresponse">
<select name=action>
<option value=write>Create new message
<option value=enable>Enable existing message
<option value=disable>Disable existing message
<option value=delete>Delete existing message
</select>
<p>Domain name: <input type=text name=vdomain></p>
<p>Pass phrase: <input type=password name=password></p>
<p>Virtual user name: <input type=text name=username></p>
<p>If creating a new message, type your message here:<br>
<textarea name=message wrap=virtual cols=70 rows=10></textarea></p>
<p><input type=submit></p>
</form>
</body>
</html>
